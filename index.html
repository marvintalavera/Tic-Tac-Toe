
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bowlby+One+SC" />
</head>
<body>
    <div id="gameBlock">
        <span class= "title" style="color:#FF0000">T</span>
        <span class= "title" style="color:#ff9900">i</span>
        <span class= "title" style="color:#fff566">c-</span>
        <span class= "title" style="color:#00ff15">T</span>
        <span class= "title" style="color:#00c3ff">a</span>
        <span class= "title" style="color:#0400ff">c-</span>
        <span class= "title" style="color:#6f00ff">T</span>
        <span class= "title" style="color:#ea00ff">o</span>
        <span class= "title" style="color:#ff0095">e</span>
        <div id="gridBlock">
            <div gridIndex="0" class="grid"></div>
            <div gridIndex="1" class="grid"></div>
            <div gridIndex="2" class="grid"></div>
            <div gridIndex="3" class="grid"></div>
            <div gridIndex="4" class="grid"></div>
            <div gridIndex="5" class="grid"></div>
            <div gridIndex="6" class="grid"></div>
            <div gridIndex="7" class="grid"></div>
            <div gridIndex="8" class="grid"></div>
        </div>
        <h2 id="messageID"></h2>
        <button id="restart">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
