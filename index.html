<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<link href="style.css" rel="stylesheet">
<script scr="index.js"></script>
</head>
<body>
    <div>
        <h1 class="titleClass">Tic-Tac-Toe</h1>
    </div>

    <div class="gridContainer">
        <div class="grid-item">x</div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

    <div class="messageClass">
        <h2>Winner</h2>
    </div>
    <div class="restartBtn">
        <button>Restart!</button>
    </div>

    <div id="wrapper">
        <div id="popup">
                <h2 id="rulesID">Rules</h2>
                <h4 id="rulesID">Get three in a row to win. Goodluck!</h4>
                <button class="clearRules">Got It!"</button>
        </div>
    </div>
    
</body>
</html>
